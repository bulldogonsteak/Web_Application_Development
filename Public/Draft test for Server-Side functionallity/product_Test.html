<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
<h1>Create Product</h1>
<form id="productForm">
    <label for="productId">Product ID:</label>
    <input type="text" id="productId" name="productId" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="platform">Platform:</label>
    <input type="text" id="platform" name="platform" required><br><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required><br><br>

    <label for="developer">Developer:</label>
    <input type="text" id="developer" name="developer" required><br><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required><br><br>

    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" required><br><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>

    <label for="discount">Discount:</label>
    <input type="number" id="discount" name="discount"><br><br>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" required><br><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="0" max="5"><br><br>

    <label for="images">Images (comma-separated URLs):</label>
    <input type="text" id="images" name="images" required><br><br>

    <label for="videos">Videos (comma-separated URLs):</label>
    <input type="text" id="videos" name="videos"><br><br>

    <label for="reviews">Reviews:</label>
    <textarea id="reviews" name="reviews"></textarea><br><br>

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags"><br><br>

    <button type="submit">Create Product</button>
</form>

<div id="result"></div>

<script>
    document.getElementById('productForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const productData = Object.fromEntries(formData.entries());

        // Convert comma-separated strings to arrays
        productData.platform = productData.platform.split(',');
        productData.images = productData.images.split(',');
        productData.videos = productData.videos.split(',');
        productData.tags = productData.tags.split(',');

        try {
            const response = await fetch('/products', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(productData),
            });

            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        } catch (error) {
            document.getElementById('result').innerText = `Error: ${error.message}`;
        }
    });
</script>
</body>
</html>
