 <!DOCTYPE html>

<head>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sort Menu with Dropdown</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="SortMenu">
            <div class="header">
                <button class="openbtn" onclick="openNav()">&#9776; Sort</button>
                <div class="logo">
                    <img src="mainPage/pictures/logooo.png" id="logo" alt="Logo">
                </div>
            </div>
            <div id="mySidepanel" class="sidepanel">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="CheckBoxes">
                    <div>
                        <input type="checkbox" id="myCheck2" onclick="myFunction('text2')"> Most Viewed
                    </div>
                    <div>
                        <input type="checkbox" id="myCheck3" onclick="myFunction('text3')"> Highest Rated
                    </div>
                    <div>
                        <input type="checkbox" id="myCheck4" onclick="myFunction('text4')"> Lowest Rated
                    </div>
                </div>
              
               
                
                <div class="dropdown">
                    <a href="#" class="dropbtn">Genres</a>
                    <div class="dropdown-content" id="genresDropdown">
                        <!-- Dynamic genres will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="dropbtn">Sort By</a>
                    <div class="dropdown-content" id="sortByDropdown">
                        <!-- Dynamic sort by options will be inserted here by JavaScript -->
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="dropbtn">Systems</a>
                    <div class="dropdown-content" id="systemsDropdown">
                        <!-- Dynamic systems will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>





        <div class="card-container" id="cardContainer">
            <!-- The template for a card -->
            <template id="cardTemplate">
                <div class="card">
                    <img src="" alt="Product Image" class="product-image" style="width:100%">
                    <div class="product-details">
                        <h4 class="product-name"></h4>
                        <p class="price"></p>
                    </div>
                    <p><button class="add-to-cart">Add to Cart</button></p>
                </div>
            </template>
        </div>
    
        <script src="scripts.js"></script>
    </body>
    </html>
    















    <script src="Products.js"></script>
</body>

</html>
