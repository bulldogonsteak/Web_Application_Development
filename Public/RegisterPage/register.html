<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="../Pictures/onlyLogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/register.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="leftside">
                    <img class="logo" src="../Pictures/logooo.png" alt="Logo">
                    <div class="register">
                        <form class="input" action="/loginHome/register" method="post">
                            <input type="email" placeholder="Email:">
                            <input type="password" placeholder="Password:">
                            <input type="firstname" placeholder="First name:">
                            <input type="lastname" placeholder="Last name:">
                            <input type="Birthdate" placeholder="Birthdate (dd/mm/yy)">
                            <select id="option">
                                <option value="Israel">Israel</option>
                                <option value="UnitedStates">United States</option>
                                <option value="UnitedKingdom">United Kingdom</option>
                                <option value="France">France</option>
                            </select>
                        </form>
                    </div>


                    <form class="checkbox" action="">
                        <input type="checkbox">
                        <label for="checkbox" id="agree"> I agree with the Terms and Privacy policy</label><br>
                    </form>

                    <form class="input1" action="/login" method="post">
                        <input type="submit" value="Submit">
                    </form>

                </div>
            </div>
            <div class="col">
                <img id="rightside" src="../Pictures/צילום מסך 2024-07-02 180528.png" alt="Right Side Image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="register.js"></script>

</body>

</html>
