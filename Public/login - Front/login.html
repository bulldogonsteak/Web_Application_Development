<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="leftside">
                    <img class="logo" src="../Pictures/logooo.png" alt="Logo">
                    <div class="Log_in">
                        <p id="login">Log in</p>
                        <div class="buttons">
                            <button type="button" class="btn btn-primary"><i class="bi bi-facebook"></i></button>
                            <button type="button" class="btn btn-light"><i class="bi bi-google"></i></button>
                            <button type="button" class="btn btn-dark"><i class="bi bi-apple"></i></button>
                            <button type="button" class="btn btn-primary" id="discord"><i class="bi bi-discord"></i></button>
                        </div>
                        <div class="hr-with-text"><span>or</span></div>
                        <form class="input" action="/loginHome/login" method="post" id="loginForm">
                            <input type="email" id="input1" name="email" placeholder="Email"><br><br>
                            <input type="password" id="input1 input2" name="password" placeholder="*******"><br><br>
                            <label class="switch">
                                <input type="checkbox" id="userType">
                                <span class="slider round">
                                    <span class="label-on">I am a manager</span>
                                    <span class="label-off">I am a customer</span>
                                </span>
                            </label>
                            <input type="submit" value="Log in">
                        </form>
                        <div class="text">
                            <a id="NoAccountYet" href="../RegisterPage/register.html">No account yet?</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <img id="rightside" src="../Pictures/צילום מסך 2024-07-02 180528.png" alt="Right Side Image">
                <i class="bi bi-x-lg ToReturn"></i>
            </div>
        </div>
    </div>
    <script src="login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
